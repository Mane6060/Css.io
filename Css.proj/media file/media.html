<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media tags</title>
</head>

<body>
    <p> Audio Sample</p>
    <audio controls autoplay>
        <source src="" type="audio/ogg">
        <source src="" type="audio/mpeg">
    </audio>

    <p>Video Sample</p>
    <Video width="200" height="200" controls preload="auto">
        <source src="myvid.mp4" type="video/mp4">
        <source src="myvid.ogg" type="video/ogg">

    </Video>


    <iframe width="560" height="315" src="https://www.youtube.com/embed/3rQ5_cJOuRA" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay;
    clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Lottie animations</h1>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <lottie-player src="https://assets3.lottiefiles.com/private_files/lf30_o5hvyygo.json" background="transparent"
        speed="1" style="width: 300px; height: 300px;" loop controls></lottie-player>


    <h1>Anchor tag</h1>
    <a href="https://google.com">google</a>





</body>

</html>
