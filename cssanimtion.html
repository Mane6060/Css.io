<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animatins</title>

    <style>
        .box {
            height: 100px;
            width: 100px;
            background-color: red;
            animation: Boxanim 2s 2;
        }

        @keyframes Boxanim {
            from {
                margin-left: 0px;
                background-color: red;
            }
            to{
                margin-left: 25rem;
                background-color: yellowgreen;
            }
        }
    </style>
</head>

<body>
    <div class="box">
        box
    </div>
</body>

</html>
